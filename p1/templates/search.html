{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<div id="search" class=row>
    <div class="col">
        <form action="/search" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="value_searched" placeholder="ISBN, Tittle, Author" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>
</div>
    {% if books | length %}
    <div id="results" class="row mt-2">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ISBN</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Year</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td><a href="{{ url_for('book', isbn=book.isbn) }}">{{ book.isbn }}</a></td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.year }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% endif %}
{% endblock %}
